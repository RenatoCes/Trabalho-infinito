<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Fim de Jogo</title>
  <link rel="stylesheet" href="fim.css" />
</head>
<body>

  <main class="tela-fim" aria-label="Tela de fim de jogo">
    <h1>Fim de jogo: você desmaiou por fome e sede!</h1>
    <p id="nivel"></p>
    <p id="dinheiro"></p>
    <button onclick="voltarMenu()">Voltar ao Menu</button>
  </main>

  <script>
    const dados = JSON.parse(localStorage.getItem("fimDeJogo"));

    if (dados) {
      document.getElementById("nivel").textContent = "Nível alcançado: " + dados.nivel;
      document.getElementById("dinheiro").textContent = "Dinheiro acumulado: R$ " + dados.dinheiro;
    } else {
      document.getElementById("nivel").textContent = "Dados indisponíveis.";
    }

    function voltarMenu() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
